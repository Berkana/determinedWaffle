
<!-- For testing purpose, should be deleted on production -->
<!-- <div class='col-lg-6 col-lg-offset-3'> -->
<div class='jumbotron'>
  <h1>Thumbs Check <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></h1>

  <div ng-hide="thumbsTrigger" ng-init="thumbsTrigger=false">
    <h3>Wait for thumbs-check or mini-quiz</h3>
  </div>


  <div ng-if="quizTrigger" ng-init="quizTrigger = false">
    <div>
      <h2>Question:</h2> <h3>{{ quiz.question }}</h3> <br/>
      <div class="btn-group btn-group-justified btn-group-lg hidden-sm hidden-xs" >
        <label class="btn btn-primary" ng-model="quizChoice" btn-radio="choice" ng-click="submitQuizChoice($index)" ng-repeat="choice in quiz.choices track by $index">{{choice}}</label>
      </div>

      <div class="btn-group-vertical btn-group-lg visible-sm visible-xs hidden-md hidden-lg">
        <label class="btn btn-primary" ng-model="quizChoice" btn-radio="choice" ng-click="submitQuizChoice($index)" ng-repeat="choice in quiz.choices track by $index">{{choice}}</label>
      </div>
    </div>
  </div>

  <div  ng-show="thumbsTrigger">
    <h2>Thumbs check!</h2>
    <div class="btn-group btn-group-justified btn-group-lg hidden-sm hidden-xs">
      <label ng-repeat="thumbs in userThumbsChoices track by $index"class="btn btn-primary" ng-click="clicked(thumbs.choice)" >
        <span class={{thumbs.icon}} aria-hidden="true"></span> {{thumbs.choice}}
      </label>
    </div>



<!-- Vertical button group, visible only for sm and xs screens -->
    <div class="btn-group-vertical btn-group-lg visible-sm visible-xs hidden-md hidden-lg">
      <label ng-repeat="thumbs in userThumbsChoices track by $index" class="btn btn-primary" ng-click="clicked(thumbs.choice)">
          <span class={{thumbs.icon}} aria-hidden="true"></span> {{thumbs.choice}}
      </label>
    </div>

  </div>


</div>
