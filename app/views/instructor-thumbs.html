<!-- Instructor Thumbs View -->
<div class="imageFrame" ng-init="pickedStudent.imageUrl='https://avatars3.githubusercontent.com/u/7408826?v=3&s=140'">
  <img ng-src={{pickedStudent.imageUrl}} alt="Github avatar">
  <p>{{pickedStudent.name}}</p>
</div>

<div class="btn-group">
  <button ng-click="pickRandom(studentList.up)" type="button" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> {{result[0]}}
  </button>
  <button ng-click="pickRandom(studentList.middle)" type="button" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span> {{result[1]}}
  </button>
  <button ng-click="pickRandom(studentList.down)" type="button" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> {{result[2]}}
  </button>
</div>

<div>
  <button type="button" class="btn btn-primary" ng-model="trigger.val" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0" ng-change="trigger.$save()" ng-click="reset()">
      Start New
  </button>
</div>
